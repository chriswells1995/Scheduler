<!-- This is the document type, saying it is html -->
<!DOCTYPE html>
<!-- This establishes the html language -->
<html lang="en"> 
<!-- This is the head, it is full of metadata -->
<head>
  <!-- This says what type of characters we use -->
  <meta charset="UTF-8">
  <!-- TODO -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- This links to the bootstrap library -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- TODO I believe these link to other stylesheets that supply more fonts-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- This links to our custom CSS stlesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- This is out title, it is what appears in the tab -->
  <title>Work Day Scheduler</title>
  <!-- this ends out head -->
</head>

<!-- this starts the body, it holds what appears on the website -->
<body>
  <!-- our header has the class "jumbotron." This makes a large, visually appealing header-->
  <header class="jumbotron">
    <!-- Inside the header, the <h1> tag creates a heading that has the properties  class, "display-3," and it says "Work Day Scheduler" -->
    <h1 class="display-3">Work Day Scheduler</h1>
    <!-- This paragraph tag creates the following text, which also appear in the jumbotron border, with the "lead" class style properties -->
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- This empty <p> tag will eventually have text, which will also have the "lead" class. 
      and it has the id "currentDay," which will later be used for DOM manipulation to dynamically create text -->
    <p id="currentDay" class="lead"></p>
    <!-- This ends the Jumbotron header -->
  </header>
  <!-- This <div> class creates a divider with the bootstrap "container" class -->
  <div class="container">
    <!-- inside that container, is another <div>
      We can view this like a box within a box, and this box utilizs the grid layout, hence the "row" class
     The "hour-9" ID and "time-block" class will later be used for DOM manipulation-->
    <div id="hour-9" class="row time-block">
      <!-- Inside the "hour-9" row, we first have a column that takes up 1/12th of the screen. 
      It also has the class "hour" which has properties defined in our custom CSS stylesheet -->
      <div class="col-md-1 hour">
        <!-- Inside this column, we have the text, "9AM" -->
        9AM
      </div>
      <!-- This creates a text area serves as a column in the same row that takes the next 10/12ths of the screen, with the class "description"
      "description" has properties defined in our custom CSS sheet, and is referenced in out Javascript DOM manipulation -->
      <textarea class="col-md-10 description">
      </textarea>
      <!-- This creates a button with the bootstrap class, "btn," the custom made (both for CSS and js) class "saveBtn," 
        and it serves as a column in the same row that takes up that last 1/12th of the screen  -->
        <!-- TODO look up <i> and fa and fa-save -->
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <!-- This "hour-10" <div> has all of the same properties as the "hour-9" <div>, except it has 10AM instead of 9AM  -->
    <div id="hour-10" class="row time-block">
      <div class="col-md-1 hour">
        10AM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <!-- "hour 11" has the same properties as the previous hours -->
    <div id="hour-11" class="row time-block">
      <div class="col-md-1 hour">
        11AM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
        <!-- "hour 12" has the same properties as the previous hours -->
    <div id="hour-12" class="row time-block">
      <div class="col-md-1 hour">
        12PM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
        <!-- "hour 13" has the same properties as the previous hours. It is noteworthy, that for this and the following hours, the text is in PM -->
   <div id="hour-13" class="row time-block">
      <div class="col-md-1 hour">
        1PM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
        <!-- "hour 14" has the same properties as the previous hours -->
    <div id="hour-14" class="row time-block">
      <div class="col-md-1 hour">
        2PM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
        <!-- "hour 15" has the same properties as the previous hours -->
    <div id="hour-15" class="row time-block">
     <div class="col-md-1 hour">
        3PM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
        <!-- "hour 16" has the same properties as the previous hours -->
    <div id="hour-16" class="row time-block">
      <div class="col-md-1 hour">
        4PM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
            <!-- "hour 17" has the same properties as the previous hours -->
    <div id="hour-17" class="row time-block">
      <div class="col-md-1 hour">
        5PM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <!-- This script tag allows us to use jquery, which is shorter and easier than traditional javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- This script tag allows us to use ajax, which we'll use to communicate with APIs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- This script tag links to our custom script.js file -->
    <script src="script.js"></script>
    <!-- This ends out body -->
</body>
<!-- This ends our html file -->
</html>
